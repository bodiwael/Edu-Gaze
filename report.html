<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Report - EduGaze</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link rel="stylesheet" href="shared-styles.css">
  <style>
    .report-header {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .report-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .report-meta {
      color: #aaa;
      font-size: 0.9rem;
    }

    .insights-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .insight-card {
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 15px;
      transition: transform 0.3s ease;
    }

    .insight-card:hover {
      transform: translateY(-3px);
    }

    .insight-icon {
      font-size: 2.5rem;
      flex-shrink: 0;
    }

    .insight-content h4 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .insight-content p {
      font-size: 0.9rem;
      color: #aaa;
      line-height: 1.5;
    }

    .insight-success {
      background: linear-gradient(135deg, rgba(81, 207, 102, 0.1), rgba(81, 207, 102, 0.05));
      border: 1px solid rgba(81, 207, 102, 0.3);
    }

    .insight-info {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
      border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .insight-warning {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.05));
      border: 1px solid rgba(255, 193, 7, 0.3);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <div class="logo">EduGaze Report</div>
    </div>
    <div class="nav-right">
      <button class="btn btn-primary" onclick="goBack()">Back to Dashboard</button>
    </div>
  </nav>

  <div class="container">
    <div class="report-header">
      <h2 class="report-title">Session Analytics Report</h2>
      <p class="report-meta">Generated on: <span id="sessionDate"></span></p>
    </div>

    <div class="summary-grid">
      <div class="summary-card">
        <div class="card-icon">‚è±Ô∏è</div>
        <p class="card-label">Session Duration</p>
        <p class="card-value" id="summaryDuration">00:00</p>
      </div>

      <div class="summary-card">
        <div class="card-icon">üìä</div>
        <p class="card-label">Engagement Score</p>
        <p class="card-value" id="summaryEngagement">0%</p>
      </div>

      <div class="summary-card">
        <div class="card-icon">üëÅÔ∏è</div>
        <p class="card-label">Total Blinks</p>
        <p class="card-value" id="summaryBlinks">0</p>
      </div>

      <div class="summary-card">
        <div class="card-icon">üò¥</div>
        <p class="card-label">Sleep Time</p>
        <p class="card-value" id="summarySleep">0s</p>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-card">
        <h3 class="chart-title">Emotion Timeline</h3>
        <div class="chart-container">
          <canvas id="emotionTimelineChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h3 class="chart-title">Average Emotion Distribution</h3>
        <div class="chart-container">
          <canvas id="emotionPieChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h3 class="chart-title">Engagement Metrics</h3>
        <div class="chart-container">
          <canvas id="engagementBarChart"></canvas>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Key Insights</h2>
      <div class="insights-grid" id="insightsContainer">
        <!-- Insights will be generated dynamically -->
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" onclick="window.print()">Print Report</button>
      <button class="btn btn-secondary" onclick="downloadReport()">Download as PDF</button>
      <button class="btn btn-secondary" onclick="goBack()">Back to Dashboard</button>
    </div>
  </div>

  <script src="report-generator.js"></script>
</body>
</html>
