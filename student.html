<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGaze Ultimate - FIXED</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2rem;
            margin: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-loading {
            background: #fbbf24;
            color: #78350f;
        }

        .status-ready {
            background: #10b981;
            color: white;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #inputVideo {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }

        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #059669;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-export {
            background: #3b82f6;
            color: white;
        }

        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .stats-grid {
            display: grid;
            gap: 15px;
        }

        .stat-box {
            padding: 15px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #3b82f6;
        }

        .stat-box.success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left-color: #10b981;
        }

        .stat-box.danger {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-left-color: #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .stat-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 26px;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-value.small {
            font-size: 20px;
        }

        .emotion-bars {
            margin-top: 20px;
        }

        .emotion-item {
            margin: 10px 0;
        }

        .emotion-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .emotion-bar {
            height: 10px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .emotion-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .engagement-circle {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
        }

        .engagement-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
        }

        .engagement-label {
            font-size: 0.9rem;
            color: #6b7280;
            display: block;
        }

        h3 {
            color: #1f2937;
            margin-bottom: 15px;
        }

        .sleep-warning {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }

        .sleep-warning.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üéì EduGaze Ultimate</h1>
                <p style="color: #6b7280; margin-top: 5px;">Hybrid: face-api.js + MediaPipe</p>
            </div>
            <div class="status-badge status-loading" id="statusBadge">Loading...</div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h3>üìπ Live Video</h3>
                
                <div class="video-wrapper">
                    <video id="inputVideo" autoplay muted playsinline></video>
                    <canvas id="outputCanvas"></canvas>
                </div>

                <div class="controls">
                    <button class="btn-start" id="startBtn" onclick="start()" disabled>Start</button>
                    <button class="btn-stop" id="stopBtn" onclick="stop()" disabled>Stop</button>
                    <button class="btn-export" onclick="exportData()">Export</button>
                </div>

                <div class="sleep-warning" id="sleepWarning">
                    üí§ SLEEP DETECTED! Consider taking a break.
                </div>
            </div>

            <div class="card">
                <h3>üìä Metrics</h3>

                <div class="stats-grid">
                    <div class="stat-box" id="earBox">
                        <div class="stat-label">EAR</div>
                        <div class="stat-value" id="earValue">0.000</div>
                    </div>

                    <div class="stat-box">
                        <div class="stat-label">Eye State</div>
                        <div class="stat-value small" id="eyeState">üëÅÔ∏è Unknown</div>
                    </div>

                    <div class="stat-box success">
                        <div class="stat-label">Blinks</div>
                        <div class="stat-value" id="blinkCount">0</div>
                    </div>

                    <div class="stat-box" id="sleepBox">
                        <div class="stat-label">Sleep Status</div>
                        <div class="stat-value small" id="sleepStatus">üëÄ AWAKE</div>
                    </div>

                    <div class="stat-box">
                        <div class="stat-label">Session</div>
                        <div class="stat-value small" id="sessionTime">0:00</div>
                    </div>
                </div>

                <div class="engagement-circle">
                    <svg width="150" height="150" style="transform: rotate(-90deg)">
                        <circle cx="75" cy="75" r="65" fill="none" stroke="#e5e7eb" stroke-width="12"></circle>
                        <circle id="engagementCircle" cx="75" cy="75" r="65" fill="none" stroke="#667eea" stroke-width="12" stroke-linecap="round" stroke-dasharray="408" stroke-dashoffset="408"></circle>
                    </svg>
                    <div class="engagement-score">
                        <span id="engagementValue">0</span>
                        <span class="engagement-label">Engagement</span>
                    </div>
                </div>

                <div class="emotion-bars">
                    <h3>üòä Emotions</h3>
                    <div id="emotionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let faceMesh, camera;
        let isRunning = false;
        let modelsLoaded = false;

        // State
        let blinkCount = 0;
        let isSleeping = false;
        let wasEyesClosed = false;
        let eyesClosedTime = null;
        let sessionStart = null;
        let totalSleepTime = 0;
        let sleepStart = null;

        const EAR_THRESHOLD = 0.21;
        const SLEEP_TIME = 3000; // 3 seconds

        const LEFT_EYE = [362, 385, 387, 263, 373, 380];
        const RIGHT_EYE = [33, 160, 158, 133, 153, 144];

        let emotions = {
            happy: 0, sad: 0, angry: 0, fearful: 0,
            disgusted: 0, surprised: 0, neutral: 0
        };

        async function init() {
            console.log('Loading models...');

            try {
                // Load face-api.js
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                console.log('‚úÖ face-api.js loaded');

                // Load MediaPipe
                faceMesh = new FaceMesh({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                });

                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                faceMesh.onResults(onResults);
                console.log('‚úÖ MediaPipe loaded');

                modelsLoaded = true;
                document.getElementById('statusBadge').textContent = 'Ready ‚úì';
                document.getElementById('statusBadge').className = 'status-badge status-ready';
                document.getElementById('startBtn').disabled = false;

            } catch (err) {
                console.error('Error loading:', err);
                document.getElementById('statusBadge').textContent = 'Error';
            }
        }

        async function start() {
            video = document.getElementById('inputVideo');
            canvas = document.getElementById('outputCanvas');
            ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });

                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = resolve;
                });

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                camera = new Camera(video, {
                    onFrame: async () => {
                        if (isRunning) {
                            await faceMesh.send({image: video});
                        }
                    },
                    width: 1280,
                    height: 720
                });

                await camera.start();

                isRunning = true;
                sessionStart = Date.now();

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                // Log video state for debugging
                console.log('üìπ Video ready:', {
                    width: video.videoWidth,
                    height: video.videoHeight,
                    readyState: video.readyState
                });

                // Start emotion detection
                setTimeout(() => {
                    console.log('üé≠ Starting emotion detection...');
                    detectEmotions();
                }, 1000); // Wait 1 second for video to stabilize
                
                updateEmotions(); // Show initial UI
                updateStats();

                console.log('‚úÖ Started');

            } catch (err) {
                alert('Camera error: ' + err.message);
            }
        }

        function stop() {
            isRunning = false;

            if (camera) camera.stop();
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            console.log('Stopped');
        }

        function onResults(results) {
            if (!isRunning) return;

            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
                const landmarks = results.multiFaceLandmarks[0];

                // Draw mesh (mirrored)
                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);

                drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, 
                    {color: 'rgba(102,126,234,0.1)', lineWidth: 1});
                drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYE, 
                    {color: '#10b981', lineWidth: 3});
                drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYE, 
                    {color: '#10b981', lineWidth: 3});
                drawConnectors(ctx, landmarks, FACEMESH_RIGHT_IRIS, 
                    {color: '#3b82f6', lineWidth: 2});
                drawConnectors(ctx, landmarks, FACEMESH_LEFT_IRIS, 
                    {color: '#3b82f6', lineWidth: 2});

                ctx.setTransform(1, 0, 0, 1, 0, 0);

                // Calculate EAR
                const ear = (calcEAR(landmarks, LEFT_EYE) + calcEAR(landmarks, RIGHT_EYE)) / 2;
                processEyes(ear);

                // Draw overlay
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(10, 10, 250, 80);
                ctx.fillStyle = ear < EAR_THRESHOLD ? '#ef4444' : '#10b981';
                ctx.font = 'bold 24px Arial';
                ctx.fillText(`EAR: ${ear.toFixed(3)}`, 20, 40);
                ctx.fillStyle = 'white';
                ctx.font = '18px Arial';
                ctx.fillText(`Blinks: ${blinkCount}`, 20, 70);
            }

            ctx.restore();
        }

        function calcEAR(landmarks, indices) {
            const pts = indices.map(i => landmarks[i]);
            const v1 = dist(pts[1], pts[5]);
            const v2 = dist(pts[2], pts[4]);
            const h = dist(pts[0], pts[3]);
            return h === 0 ? 0.3 : (v1 + v2) / (2 * h);
        }

        function dist(p1, p2) {
            return Math.sqrt((p2.x-p1.x)**2 + (p2.y-p1.y)**2 + (p2.z-p1.z)**2);
        }

        function processEyes(ear) {
            document.getElementById('earValue').textContent = ear.toFixed(3);

            const box = document.getElementById('earBox');
            if (ear < EAR_THRESHOLD) {
                box.className = 'stat-box danger';
                document.getElementById('eyeState').textContent = 'üò¥ CLOSED';

                if (!wasEyesClosed) {
                    wasEyesClosed = true;
                    eyesClosedTime = Date.now();
                }

                // Check sleep
                const closedDuration = Date.now() - eyesClosedTime;
                if (closedDuration >= SLEEP_TIME && !isSleeping) {
                    isSleeping = true;
                    sleepStart = Date.now();
                    document.getElementById('sleepStatus').textContent = 'üò¥ SLEEPING';
                    document.getElementById('sleepBox').className = 'stat-box danger';
                    document.getElementById('sleepWarning').classList.add('active');
                    console.log('üò¥ SLEEP DETECTED');
                }

            } else {
                box.className = 'stat-box success';
                document.getElementById('eyeState').textContent = 'üëÅÔ∏è OPEN';

                if (wasEyesClosed) {
                    const duration = Date.now() - eyesClosedTime;
                    
                    if (duration < SLEEP_TIME) {
                        blinkCount++;
                        console.log(`üëÅÔ∏è BLINK #${blinkCount}`);
                        document.getElementById('blinkCount').textContent = blinkCount;
                    }

                    wasEyesClosed = false;
                }

                if (isSleeping) {
                    totalSleepTime += (Date.now() - sleepStart);
                    isSleeping = false;
                    document.getElementById('sleepStatus').textContent = 'üëÄ AWAKE';
                    document.getElementById('sleepBox').className = 'stat-box success';
                    document.getElementById('sleepWarning').classList.remove('active');
                    console.log('üëÄ AWAKE');
                }
            }
        }

        async function detectEmotions() {
            if (!isRunning) return;

            try {
                // Make sure video is ready
                if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                    console.log('‚è≥ Video not ready yet...');
                    setTimeout(detectEmotions, 200);
                    return;
                }

                const det = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({
                        inputSize: 224,
                        scoreThreshold: 0.5
                    }))
                    .withFaceExpressions();

                if (det) {
                    console.log('‚úÖ Emotions detected:', det.expressions);
                    
                    emotions = {
                        happy: det.expressions.happy * 100,
                        sad: det.expressions.sad * 100,
                        angry: det.expressions.angry * 100,
                        fearful: det.expressions.fearful * 100,
                        disgusted: det.expressions.disgusted * 100,
                        surprised: det.expressions.surprised * 100,
                        neutral: det.expressions.neutral * 100
                    };

                    updateEmotions();
                } else {
                    console.log('‚ö†Ô∏è No face for emotions (will retry)');
                }
            } catch (err) {
                console.error('‚ùå Emotion error:', err);
            }

            setTimeout(detectEmotions, 100);
        }

        function updateEmotions() {
            const list = document.getElementById('emotionsList');
            list.innerHTML = '';

            const emojis = {happy:'üòä', sad:'üò¢', angry:'üò†', fearful:'üò®', disgusted:'ü§¢', surprised:'üòÆ', neutral:'üòê'};

            for (const [name, val] of Object.entries(emotions)) {
                list.innerHTML += `
                    <div class="emotion-item">
                        <div class="emotion-header">
                            <span>${emojis[name]} ${name}</span>
                            <span>${val.toFixed(0)}%</span>
                        </div>
                        <div class="emotion-bar">
                            <div class="emotion-fill" style="width:${val}%"></div>
                        </div>
                    </div>
                `;
            }

            // Engagement
            let eng = emotions.happy * 0.4 + emotions.neutral * 0.3 - emotions.sad * 0.3 - emotions.angry * 0.2;
            if (isSleeping) eng -= 50;
            eng = Math.max(0, Math.min(100, eng));

            document.getElementById('engagementValue').textContent = Math.round(eng);
            const circle = document.getElementById('engagementCircle');
            const offset = 408 - (eng / 100) * 408;
            circle.style.strokeDashoffset = offset;
        }

        function updateStats() {
            if (!isRunning) return;

            if (sessionStart) {
                const sec = Math.floor((Date.now() - sessionStart) / 1000);
                const min = Math.floor(sec / 60);
                document.getElementById('sessionTime').textContent = 
                    `${min}:${(sec % 60).toString().padStart(2,'0')}`;
            }

            setTimeout(updateStats, 1000);
        }

        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                blinks: blinkCount,
                emotions: emotions,
                session: sessionStart ? Math.floor((Date.now() - sessionStart) / 1000) : 0
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `edugaze-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
